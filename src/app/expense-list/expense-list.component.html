<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
       <thead>
          <tr>
             <th>Date</th>
             <th>Description</th>
             <th>Credit</th>
             <th>Debit</th>
             <th>Running Balance</th>
            
          </tr>
       </thead>
       <tbody>
          <tr *ngFor="let item of expenses">
             <th scope="row">{{ item.trans_date | date :'shortDate' }}</th>
             <td>{{ item.trans_desc }}</td>
             <td>{{ item.trans_type_creditamount }}</td>
             <td>{{ item.trans_type_debitamount}}</td>
             <td>{{ item.trans_balance }}</td>
          </tr>
       </tbody>
    </table>
 </div>
