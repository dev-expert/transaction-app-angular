<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <h3>New Transaction</h3>
            <!-- <a routerLink="/expenslists">Transactions</a> -->
            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
                <div class="form-group">
                    <label for="trans_type">Transaction Type: </label>
                    <select class="form-control" formControlName="trans_type" id="trans_type" required>
                        <option value="credit">Credit</option>
                        <option value="debit">Debit</option>
                    </select>
                    <label for="trans_amount">Amount: </label>
                    <input type="number" required formControlName="trans_amount" id="trans_amount" class="form-control" >
                   
                    <label for="trans_desc">Description: </label>
                    <textarea className="form-control" formControlName="trans_desc" id="trans_desc"
                        class="form-control"> </textarea>
                
                   
                </div>
                <div class="row">
                    <input type="submit" value="Save" class="btn btn-primary" />
                    <input type="reset" value="Cancel" class="btn btn-primary" style="margin-left: 20px;" (click)="onReset()" />
                </div>
            </form>
        </div>
    </div>
</div>
